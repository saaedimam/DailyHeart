name: Daily heartbeat

on:
  schedule:
    - cron: "5 18 * * *"   # runs daily at 00:05 Asia/Dhaka (UTC+6)
  workflow_dispatch: {}     # lets you run it manually

permissions:
  contents: write

jobs:
  beat:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Append today's note
        run: |
          printf "## %s\n- Goal: \n- Built: \n- Notes: \n\n" "$(date -u +'%Y-%m-%d')" >> DEVLOG.md

      - name: Commit & push
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add DEVLOG.md
          git commit -m "chore: daily devlog $(date -u +'%Y-%m-%d')"
          git push
